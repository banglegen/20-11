<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>20/11 Flip Cards & Tin Nh·∫Øn Ch√∫c M·ª´ng</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffe5f0, #e0c8ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        color: #7b2ee6;
        text-shadow: 0 0 10px #fff;
        margin-bottom: 20px;
        z-index: 10;
    }

    /* Flip Card */
    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
        margin-bottom: 30px;
        z-index: 10;
    }

    .card-container {
        perspective: 1000px;
        width: 200px;
        height: 150px;
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
        cursor: pointer;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card.flip {
        transform: rotateY(180deg);
    }

   .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        font-size: 16px;
        color: #fff;
    }

    .front {
        background: #7b2ee6;
    }

    .back {
        transform: rotateY(180deg);
        background: #fff;
    }

    .back img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
    }

    /* L·ªùi ch√∫c input */
    #wishBox {
        width: 90%;
        max-width: 500px;
        background: rgba(255,255,255,0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        z-index: 10;
    }

    #wishBox input, #wishBox textarea {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    #wishBox button {
        background: #7b2ee6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }

    #wishes {
        width: 90%;
        max-width: 500px;
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 400px;
        overflow-y: auto;
        z-index: 10;
    }

    .wish {
        background: #fff;
        padding: 12px 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-size: 16px;
    }

    /* üå∏ HI·ªÜU ·ª®NG M∆ØA HOA */
    .flower {
        position: fixed;
        top: -50px;
        font-size: 22px;
        pointer-events: none;
        animation: fall linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>üíú Ch√∫c M·ª´ng 20/11 üíú</h1>

<!-- Multiple Flip Cards -->
<div class="cards-container" id="cardsContainer"></div>

<!-- Nh·∫≠p l·ªùi ch√∫c -->
<div id="wishBox">
    <h3>G·ª≠i l·ªùi ch√∫c c·ªßa b·∫°n üíå</h3>
    <input type="text" id="name" placeholder="T√™n b·∫°n">
    <textarea id="message" placeholder="Nh·∫≠p l·ªùi ch√∫c"></textarea>
    <button onclick="addWish()">G·ª≠i l·ªùi ch√∫c</button>
</div>

<!-- Danh s√°ch l·ªùi ch√∫c -->
<div id="wishes"></div>

<script>
    /* D·ªÆ LI·ªÜU TH·∫∫ */
    const cardData = [
        { front: 'Ch√∫c th·∫ßy 20/11 lu√¥n vui, kh·ªèe, h·∫°nh ph√∫c! üåπ', backImg: 'anh1.jpg' },
        { front: 'C·∫£m ∆°n th·∫ßy v√¨ t·∫•t c·∫£! üíõ', backImg: 'anh2.jpg' },
        { front: 'Th·∫ßy lu√¥n l√† ng∆∞·ªùi d·∫´n l·ªëi tuy·ªát v·ªùi! ‚ú®', backImg: 'anh3.jpg' },
        { front: 'Ch√∫c th·∫ßy ng√†y Nh√† gi√°o th·∫≠t tr·ªçn v·∫πn! üéâ', backImg: 'anh4.jpg' },
        { front: 'C·∫£m ∆°n th·∫ßy ƒë√£ truy·ªÅn c·∫£m h·ª©ng m·ªói ng√†y! üìö', backImg: 'anh5.jpg' },
        { front: 'Th·∫ßy l√† ng∆∞·ªùi h√πng th·∫ßm l·∫∑ng c·ªßa t·ª•i em! ü¶∏‚Äç‚ôÇÔ∏è', backImg: 'anh6.jpg' },
        { front: 'Ch√∫c th·∫ßy lu√¥n r·∫°ng r·ª° v√† y√™u ngh·ªÅ! üåû', backImg: 'anh7.jpg' },
        { front: 'Mong th·∫ßy m√£i l√† ngu·ªìn ƒë·ªông l·ª±c c·ªßa t·ª•i em! üíê', backImg: 'anh8.jpg' },
        { front: 'C·∫£m ∆°n th·∫ßy v√¨ nh·ªØng b√†i h·ªçc tuy·ªát v·ªùi! üìù', backImg: 'anh9.jpg' },
        { front: 'C·∫£m ∆°n th·∫ßy ƒë√£ d·∫°y d·ªó üìö', backImg: 'anh10.jpg' },
        { front: '20/11 h·∫°nh ph√∫c, th·∫ßy nh√©! üéà', backImg: 'anh11.jpg' },
        { front: 'Ch√∫c th·∫ßy m·∫°nh kh·ªèe ‚ù§Ô∏è', backImg: 'anh12.jpg' }
    ];

    const cardsContainer = document.getElementById('cardsContainer');

    cardData.forEach(cData => {
        const container = document.createElement('div');
        container.className = 'card-container';

        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => card.classList.toggle('flip');

        card.innerHTML = `
            <div class='card-face front'>${cData.front}</div>
            <div class='card-face back'><img src='${cData.backImg}'></div>
        `;

        container.appendChild(card);
        cardsContainer.appendChild(container);
    });

    /* API */
    async function fetchWishes(){
        const res = await fetch('/messages');
        const data = await res.json();
        renderWishes(data);
    }

    async function addWish(){
        const name = document.getElementById('name').value.trim();
        const msg = document.getElementById('message').value.trim();
        if(!name || !msg) return;
        await fetch('/send', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({name, message: msg})
        });
        document.getElementById('name').value='';
        document.getElementById('message').value='';
        fetchWishes();
    }

    function renderWishes(wishes){
        const container = document.getElementById('wishes');
        const oldScroll = container.scrollTop;
        container.innerHTML = '';

        wishes.forEach(w => {
            const div = document.createElement('div');
            div.className = 'wish';
            div.textContent = `${w.name}: ${w.message}`;
            container.appendChild(div);
        });
        container.scrollTop = oldScroll;
    }

    setInterval(fetchWishes, 3000);
    fetchWishes();

    /* üå∏ M∆ØA HOA */
    const flowers = ["üå∏","üíÆ","üåº","üå∫","üå∑"];

    function createFlower() {
        const f = document.createElement("div");
        f.className = "flower";
        f.innerText = flowers[Math.floor(Math.random()*flowers.length)];

        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.fontSize = (20 + Math.random()*20) + "px";
        f.style.animationDuration = (4 + Math.random()*6) + "s";

        document.body.appendChild(f);

        setTimeout(() => f.remove(), 9000);
    }

    setInterval(createFlower, 300);
</script>

</body>
</html>
